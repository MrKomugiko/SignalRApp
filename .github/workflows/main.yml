name: ci

on:
  push:
    branches:
      - "master"
  pull_request:
    branches:
      - "master"

jobs:
  build-docker:
    runs-on:
      labels: ASUS-MRKOMUGIKO
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build Docker image
        run: |
          docker buildx build -t ${{ secrets.DOCKERHUB_USERNAME }}/signalr-app:latest -f ./SignalRApp/Server/Dockerfile .
      - name: Publish Docker image as artifact
        uses: actions/upload-artifact@v2
        with:
          name: docker-image
          path: ${{ secrets.DOCKERHUB_USERNAME }}/signalr-app:latest
          
  docker-push:
    needs: build-docker
    runs-on:
      labels: ASUS-MRKOMUGIKO
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Download Docker image artifact
        uses: actions/download-artifact@v2
        with:
          name: docker-image
          path: docker-image
      - name: Load Docker image
        run: docker load -i ./docker-image/docker-image.tar
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/signalr-app:latest

  deploy:
    needs: docker-push
    runs-on:
      labels: ASUS-MRKOMUGIKO
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: clear unused container
        run: |
          # Opcjonalnie
          docker container prune -f
      - name: Pull Docker image
        run: |
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/signalr-app:latest
      - name: Deploy
        run: |
          # Zatrzymaj i usu≈Ñ kontener jezeli istnieje
          docker stop blazor_signalrapp
          docker rm blazor_signalrapp
          # zamontuj i uruchom kontener
          docker run -d -p 8080:80 --name blazor_signalrapp ${{ secrets.DOCKERHUB_USERNAME }}/signalr-app:latest
