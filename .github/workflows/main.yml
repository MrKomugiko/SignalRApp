name: ci

on:
  push:
    branches:
      - "master"
  pull_request:
    branches:
      - "master"

jobs:
  build-docker:
    runs-on:
      labels: ASUS-MRKOMUGIKO
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build Docker image
        run: |
          docker buildx build -t ${{ secrets.DOCKERHUB_USERNAME }}/signalr-app:latest -f ./SignalRApp/Server/Dockerfile

  test:
    needs: build-docker
    runs-on:
      labels: ASUS-MRKOMUGIKO
    steps:
      - name: Run tests on Docker image
        run: |
          docker run -v $(pwd):/app -w /app --rm ${{ secrets.DOCKERHUB_USERNAME }}/signalr-app:latest dotnet test --console-logger "console;verbosity=detailed" --configuration Release

  docker-push:
    needs: test
    runs-on:
      labels: ASUS-MRKOMUGIKO
    steps:
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/signalr-app:latest

  deploy:
    needs: docker-push
    runs-on:
      labels: ASUS-MRKOMUGIKO
    steps:
      - name: Stop and remove existing container
        run: |
          docker stop blazor_signalrapp
          docker rm blazor_signalrapp
      - name: Pull Docker image
        run: |
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/signalr-app:latest
      - name: Deploy
        run: |
          docker run -d -p 8080:80 --name blazor_signalrapp ${{ secrets.DOCKERHUB_USERNAME }}/signalr-app:latest
